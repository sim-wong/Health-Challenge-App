<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archon Health Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/game.css" />
    <link rel="icon" href="images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/6041ac5592.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu">
      <p id="menu-brand">Archon Health</p>
      <ul>
        <li>
          <a href="/game.html" id="game">Challenge</a>
        </li>
        <li>
          <a
            href="https://www.fitnessblender.com/"
            id="workout-routines"
            target="_blank"
            >Workout routines</a
          >
        </li>
        <li>
          <a href="/stopwatch.html" id="stopwatch">Stopwatch</a>
        </li>
      </ul>
      <a href="#" id="log-out">Log out</a>
    </div>

    <div class="page-container">
      <div class="form-popup" id="workout-form">
        <div class="form-container">
          <a class="close-x" id="workout-x" onclick="closeForm()">X</a>
          <label for="workout-date">When did you workout?</label><br />
          <input type="date" id="workout-date" name="workout-date" /><br />
          <label for="workout-name">What workout did you do?</label><br />
          <input type="text" id="workout-name" name="workout-name" /><br />
          <label for="workout-duration"
            >How long did you workout for (in mins)?</label
          >
          <br />
          <input
            type="number"
            id="workout-duration"
            name="workout-duration"
          /><br />
          <input
            class="submit-btn"
            type="submit"
            value="Submit"
            onclick="closeForm()"
          />
        </div>
      </div>

      <div class="box">
        <div class="row">
          <div class="col-5">
            <div class="workout-log">
              <h1>Hi Simon! Ready to climb the mountain?</h1>
              <p>
                You are on <span class="highlight">step X</span>, and in
                <span class="highlight">X place overall</span>. Keep up the good
                work!
              </p>
              <div class="rules-navigation">
                <p>Rules</p>
                <div id="rules-question">?</div>
                <div class="hide" id="rules-explained">
                  <ul>
                    <li>Log a 20 min workout, move 1 step.</li>
                    <li>Get to the top - Win.</li>
                  </ul>
                </div>
              </div>
              <div id="log-workout">
                <a href="#" class="button" onclick="openForm()">Log workout</a>
              </div>
            </div>
          </div>
          <div class="col-7">
            <div id="game-container">
              <div class="navigation">
                <img
                  src="images/navigation.png"
                  alt="navigation"
                  id="navigation"
                />
                <a href="#" onclick="moveLeft()" id="move-left">+</a>
                <a href="#" onclick="moveUp()" id="move-up">+</a>
                <a href="#" onclick="moveRight()" id="move-right">+</a>
                <a href="#" onclick="moveDown()" id="move-down">+</a>
              </div>
              <!-- <div class="zoom">
                <a href="#" onclick="zoomIn()"
                  ><i class="fas fa-search-plus"></i
                ></a>
                <br />
                <a href="#" onclick="zoomOut()"
                  ><i class="fas fa-search-minus"></i
                ></a>
              </div> -->

              <img
                src="/images/mountain.png"
                alt="mountain"
                id="mountain-img"
              />
              <img
                src="/images/Sprite/sprite-basic.png"
                alt="your sprite"
                id="sprite-mountain"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/game.js"></script>
  </body>
</html>
