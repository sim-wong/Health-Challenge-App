<!DOCTYPE html>
<html lang="en">
<header>
    <h1 id="loginHeader">Health Challenge Login</h1><br>
    <img id="loginImage" src="images/boxxy_reach.png" alt="Health Challange"><br><br>
    <link rel="stylesheet" type="text/css" href="src/login.css">
  </header> 

<div class="loginContainer" id="loginContainer"> <!--division class to be able to call up in css-->

    <form action="src/signup.php" method="post" id="registrationForm">
        <h2>Sign Up</h2>
        <label for="loginEmail"><b>Email:</b></label>
        <input type="email" placeholder="Enter your email address." name="loginEmail" required>
        <br><br>

        <label for="userUid"><b>Username:</b></label>
        <input type="text" placeholder="Enter your username." name="userUid" required>
        <br><br>
    
        <label for="pwd"><b>Password:</b></label>
        <input type="Password" placeholder="Enter a password." name="pwd" required>
        <br><br>
    
        <label for="submit"></label>
        <button type="submit" name="submit" id="submit">Submit</button>
        <br><br>
        <p class="message" type="registrationBtn" id="registrationBtn">Already registered? <a href="#login">Login</a></p>
        <br><br>

    </form>


    <form action="src/login.php" method="post" id="loginForm">
        <h2>Log In</h2>
        <label for="loginEmail"><b>Email:</b></label>
        <input type="email" placeholder="Enter your email address." name="loginEmail" required>
        <br><br>

        <label for="userUid"><b>Username:</b></label>
        <input type="text" placeholder="Enter your username." name="userUid" required>
        <br><br>

        <label for="pwd"><b>Password:</b></label>
        <input type="Password" placeholder="Enter a password." name="pwd" required>
        <br><br>

        <label for="login"></label>
        <button type="submit" name="loginBtn" id="loginBtn">Login</button>
        <br><br>

        <label>
            <input type="checkbox" unchecked="unchecked" name="remember"> Remember me
        </label>

        <p class="message" type="signUpBtn" id="signUpBtn">Not registered? <a href="#register">Sign up</a></p>
        <br><br>

    </form>
    
    
</div>

<script src="src/login.js"></script>
