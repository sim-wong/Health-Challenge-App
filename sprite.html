<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archon Health Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/game.css" />
  </head>
  <body>
    <div class="menu">
      <p id="menu-brand">Archon Health</p>
      <ul>
        <li>
          <a href="#" id="workout-routines">Workout routines</a>
        </li>
        <li>
          <a href="#" id="stopwatch">Stopwatch</a>
        </li>
      </ul>
    </div>

    <div class="page-container">
      <div class="sprite-intro">
        <h1>Congrats on starting your new journey!</h1>
        <h2>Before setting off...</h2>
        <p>
          This is your chance to create or recreate yourself. With limitations.
          But imagination is infinite! And that's what really counts.
        </p>
      </div>

      <div class="sprint-container">
        <div class="row">
          <div class="col-4" id="sprite-preview">
            <img src="/images/sprite/sprite-basic.png" alt="sprite-preview" />
          </div>
          <div class="col" id="sprite-selection">
            <div class="sprite-tabs">
              <ul id="tab-ul">
                <li id="skin-tab">Skin</li>
                <li id="hair-tab">Hair</li>
                <li id="shirt-tab">Shirt</li>
                <li id="pants-tab">Pants</li>
                <li id="extra-tab">Extra</li>
              </ul>
            </div>
            <div class="tab" id="skin">
              <img
                src="/images/Sprite/Skin/skin_1.png"
                alt="skin tone 1"
                class="sprite-option-img"
              />
              <img
                src="/images/Sprite/Skin/skin_2.png"
                alt="skin tone 2"
                class="sprite-option-img"
              />
              <img
                src="/images/Sprite/Skin/skin_3.png"
                alt="skin tone 3"
                class="sprite-option-img"
              />
              <img
                src="/images/Sprite/Skin/skin_4.png"
                alt="skin tone 4"
                class="sprite-option-img"
              />
              <img
                src="/images/Sprite/Skin/skin_5.png"
                alt="skin tone 5"
                class="sprite-option-img"
              />
              <img
                src="/images/Sprite/Skin/skin_6.png"
                alt="skin tone 6"
                class="sprite-option-img"
              />
              <img
                src="/images/Sprite/Skin/skin_7.png"
                alt="skin tone 7"
                class="sprite-option-img"
              />
            </div>

            <div class="tab" id="hair"></div>
            <div class="tab" id="shirt"></div>
            <div class="tab" id="pants"></div>
            <div class="tab" id="accessory"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/game.js"></script>
  </body>
</html>
